<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Activities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='activity.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .form-container.event-form {
            background-color: #d0f0c0; /* Pastel green */
        }
        .form-container.course-form {
            background-color: #ffebcd; /* Pastel beige */
        }
        .form-container.sports-form {
            background-color: #e6e6fa; /* Pastel blue */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">SRM Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/upload_activities">Activity</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link btn btn-danger text-white px-3" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container mt-5">
    <!-- Bootstrap Nav Tabs -->
    <ul class="nav nav-tabs" id="eventTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="event-tab" data-bs-toggle="tab" data-bs-target="#event" type="button" role="tab" aria-controls="event" aria-selected="true">Event</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="course-tab" data-bs-toggle="tab" data-bs-target="#course" type="button" role="tab" aria-controls="course" aria-selected="false">Course Completed</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="sports-tab" data-bs-toggle="tab" data-bs-target="#sports" type="button" role="tab" aria-controls="sports" aria-selected="false">Sports Event</button>
        </li>
    </ul>

    <div class="tab-content" id="eventTabContent">
        <!-- Event Form (Technical & Non-Technical Combined) -->
        <div class="tab-pane fade show active form-container event-form" id="event" role="tabpanel" aria-labelledby="event-tab">
            <form class="mt-4" method="POST" enctype="multipart/form-data" action="{{ url_for('upload_activities') }}">
                <input type="hidden" name="formType" value="event">
                <!-- Select Event Type (Technical or Non-Technical) -->
                <div class="mb-3">
                    <label class="form-label">Select Event Type</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="eventType" id="technicalEvent" value="technical" required>
                        <label class="form-check-label" for="technicalEvent">Technical Event</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="eventType" id="nonTechnicalEvent" value="non-technical" required>
                        <label class="form-check-label" for="nonTechnicalEvent">Non-Technical Event</label>
                    </div>
                </div>

                <!-- Name of the Event -->
                <div class="mb-3">
                    <label for="eventName" class="form-label">Name of the Event</label>
                    <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Enter the event name" required>
                </div>

                <!-- Type of Participation -->
                <div class="mb-3">
                    <label for="participationType" class="form-label">Type of Participation</label>
                    <input type="text" class="form-control" id="participationType" name="participationType" placeholder="e.g. Team of 4 or Individual" required>
                </div>

                <!-- Achievement Level -->
                <div class="mb-3">
                    <label for="achievementLevel" class="form-label">Achievement Level</label>
                    <input type="text" class="form-control" id="achievementLevel" name="achievementLevel" placeholder="e.g. Winner, Runner-up, Participation" required>
                </div>

                <!-- Event Organizer -->
                <div class="mb-3">
                    <label for="organizer" class="form-label">Event Organizer</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="organizerOptions" id="srmOrganizer" value="within SRM" required>
                        <label class="form-check-label" for="srmOrganizer">Within SRM</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="organizerOptions" id="otherOrganizer" value="others" required>
                        <label class="form-check-label" for="otherOrganizer">Others</label>
                    </div>
                    <input type="text" class="form-control mt-2" id="otherOrganizerName" name="otherOrganizerName" placeholder="Specify if others" style="display:none;">
                </div>

                <!-- Dates of Participation -->
                <div class="mb-3">
                    <label for="participationDates" class="form-label">Dates of Participation</label>
                    <input type="date" class="form-control" id="participationDates" name="participationDates" required>
                </div>

                <!-- Venue/Location -->
                <div class="mb-3">
                    <label for="venueLocation" class="form-label">Venue/Location</label>
                    <input type="text" class="form-control" id="venueLocation" name="venueLocation" placeholder="Enter the venue/location" required>
                </div>

                <!-- Certificate Upload -->
                <div class="mb-3">
                    <label for="certificate" class="form-label">Upload Certificate</label>
                    <input class="form-control" type="file" id="certificate" name="certificate" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Course Completed Form -->
        <div class="tab-pane fade form-container course-form" id="course" role="tabpanel" aria-labelledby="course-tab">
            <form class="mt-4" method="POST" enctype="multipart/form-data" action="{{ url_for('upload_activities') }}">
                <input type="hidden" name="formType" value="course">
                <!-- Course Name -->
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter the course name" required>
                </div>

                <!-- Skills Gained -->
                <div class="mb-3">
                    <label for="skillsGained" class="form-label">Skills Gained</label>
                    <input type="text" class="form-control" id="skillsGained" name="skillsGained" placeholder="Enter the skills gained" required>
                </div>

                <!-- Platform -->
                <div class="mb-3">
                    <label for="platform" class="form-label">Platform</label>
                    <input type="text" class="form-control" id="platform" name="platform" placeholder="Enter the platform name" required>
                </div>

                <!-- Completion Date -->
                <div class="mb-3">
                    <label for="completionDate" class="form-label">Completion Date</label>
                    <input type="date" class="form-control" id="completionDate" name="completionDate" required>
                </div>

                <!-- Certificate Upload -->
                <div class="mb-3">
                    <label for="courseCertificate" class="form-label">Upload Certificate (if applicable)</label>
                    <input class="form-control" type="file" id="courseCertificate" name="courseCertificate">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Sports Event Registration Form -->
        <div class="tab-pane fade form-container sports-form" id="sports" role="tabpanel" aria-labelledby="sports-tab">
            <form class="mt-4" method="POST" enctype="multipart/form-data" action="{{ url_for('upload_activities') }}">
                <input type="hidden" name="formType" value="sports">
                        <!-- Event Name -->
                        <div class="mb-3">
                            <label for="eventName" class="form-label required">Event Name</label>
                            <input type="text" class="form-control" id="eventName" placeholder="Enter Event Name" required>
                        </div>

                        <!-- Organizer -->
                        <div class="mb-3">
                            <label for="organizer" class="form-label required">Organizer</label>
                            <input type="text" class="form-control" id="organizer" placeholder="Enter Organizer Name" required>
                        </div>

                        <!-- Individual or Team -->
                        <div class="mb-3">
                            <label class="form-label required">Type of Participation</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="participationType" id="individual" value="individual" checked required>
                                <label class="form-check-label" for="individual">Individual</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="participationType" id="team" value="team" required>
                                <label class="form-check-label" for="team">Team</label>
                            </div>
                        </div>

                        <!-- Individual Events -->
                        <div id="individualEvents" class="mb-3">
                            <label class="form-label">Select Individual Event</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="chess" id="chess" required>
                                <label class="form-check-label" for="chess">Chess</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="badminton" id="badminton" required>
                                <label class="form-check-label" for="badminton">Badminton</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="relay" id="relay" required>
                                <label class="form-check-label" for="relay">Relay</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="swimming" id="swimming" required>
                                <label class="form-check-label" for="swimming">Swimming</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="tableTennis" id="tableTennis" required>
                                <label class="form-check-label" for="tableTennis">Table Tennis</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="athletics" id="athletics" required>
                                <label class="form-check-label" for="athletics">Athletics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="tennis" id="tennis" required>
                                <label class="form-check-label" for="tennis">Tennis</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="individualSport" value="boxing" id="boxing" required>
                                <label class="form-check-label" for="boxing">Boxing</label>
                            </div>
                        </div>

                        <!-- Team Events -->
                        <div id="teamEvents" class="mb-3" style="display: none;">
                            <label class="form-label">Select Team Event</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="cricket" id="cricket" required>
                                <label class="form-check-label" for="cricket">Cricket</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="volleyball" id="volleyball" required>
                                <label class="form-check-label" for="volleyball">Volleyball</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="football" id="football" required>
                                <label class="form-check-label" for="football">Football</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="badmintonDoubles" id="badmintonDoubles" required>
                                <label class="form-check-label" for="badmintonDoubles">Badminton (Doubles)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="tableTennisDoubles" id="tableTennisDoubles" required>
                                <label class="form-check-label" for="tableTennisDoubles">Table Tennis (Doubles)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="kabaddi" id="kabaddi" required>
                                <label class="form-check-label" for="kabaddi">Kabaddi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="hockey" id="hockey" required>
                                <label class="form-check-label" for="hockey">Hockey</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="basketball" id="basketball" required>
                                <label class="form-check-label" for="basketball">Basketball</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="teamSport" value="softball" id="softball" required>
                                <label class="form-check-label" for="softball">Softball</label>
                            </div>
                        </div>

                        <!-- Dates of Participation -->
                        <div class="mb-3">
                            <label for="dates" class="form-label required">Dates of Participation</label>
                            <input type="date" class="form-control" id="dates" required>
                        </div>

                        <!-- Venue/Location -->
                        <div class="mb-3">
                            <label for="venue" class="form-label required">Venue/Location</label>
                            <input type="text" class="form-control" id="venue" required>
                        </div>

                        <!-- Level of Competition -->
                        <div class="mb-3">
                            <label for="competitionLevel" class="form-label required">Level of Competition</label>
                            <input type="text" class="form-control" id="competitionLevel" placeholder="Enter Level (e.g., District, State)" required>
                        </div>

                        <!-- Prizes -->
                        <div class="mb-3">
                            <label for="prize" class="form-label required">Prize</label>
                            <select class="form-select" id="prize" required>
                                <option value="">Select Prize</option>
                                <option value="1st">1st Prize</option>
                                <option value="2nd">2nd Prize</option>
                                <option value="3rd">3rd Prize</option>
                                <option value="participated">Participated</option>
                            </select>
                        </div>

                        <!-- File Upload -->
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">Upload Certificate/Proof</label>
                            <input class="form-control" type="file" id="fileUpload" accept=".pdf, .jpg, .jpeg, .png">
                        </div>

                        <!-- Additional Notes -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.querySelectorAll('input[name="organizerOptions"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('otherOrganizerName').style.display = this.value === 'others' ? 'block' : 'none';
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const individualRadio = document.getElementById('individual');
        const teamRadio = document.getElementById('team');
        const individualEvents = document.getElementById('individualEvents');
        const teamEvents = document.getElementById('teamEvents');

        individualRadio.addEventListener('change', function () {
            if (individualRadio.checked) {
                individualEvents.style.display = 'block';
                teamEvents.style.display = 'none';
            }
        });

        teamRadio.addEventListener('change', function () {
            if (teamRadio.checked) {
                individualEvents.style.display = 'none';
                teamEvents.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>
