<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h2>Welcome, {{ tutor.name }}!</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Dashboard</h5>
                <p class="card-text"><strong>Department:</strong> {{ tutor.department }}</p>
                <p class="card-text"><strong>Branch:</strong> {{ tutor.branch }}</p>
                <p class="card-text"><strong>Email:</strong> {{ tutor.email }}</p>
                <p class="card-text"><strong>Phone:</strong> {{ tutor.phone }}</p>
                
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
