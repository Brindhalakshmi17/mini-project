<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/signup.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Center Logo (Logo 2) -->
        <img src="static/logo2.png" alt="Activity Logo" class="center-logo mb-4">

        <!-- Paragraph about the project -->
        <p class="project-description">
            This project aims to simplify activity reporting and management for students and administrators. With this system, students can easily register for activities, and administrators can monitor and track participation efficiently.
        </p>

        <!-- Register & Login Buttons -->
        <div class="d-flex justify-content-center mt-4">
            <a href="signup" class="btn btn-outline-success mx-2">Register</a>
            <span class="mx-2">or</span> <!-- This is the "or" text -->
            <a href="login" class="btn btn-outline-primary">Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
