<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/index.css">
</head>

<body>
    <div class="container text-center mt-5">
        <!-- Logo -->
        <img src="static/logo2.png" alt="Activity Logo" class="logo mb-4">

        <!-- Project Description -->
        <p class="lead project-description">
            This project simplifies activity reporting and management for students and administrators. Students can easily register for activities, and administrators can efficiently monitor and track participation.
        </p>

        <!-- Register & Login Buttons -->
        <div class="mt-4">
            <a href="signup" class="btn btn-outline-success mx-2">Register</a>
            <span>or</span>
            <a href="login" class="btn btn-outline-primary mx-2">Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
