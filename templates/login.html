<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        /* Style for flash messages */
        .flash-message {
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
       
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <img src="static/newlogo.png" alt="Activity Logo" class="logo">
            <div class="card-header text-center">
                
            </div>
            
             
            <div class="card-body">
                <!-- Display flash messages from the backend -->
                 <div class="flash-message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} flash-message text-center" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
             </div>

                <form class="login-form" action="/login" method="POST">
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your SRMIST email" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
